<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>REBECCA</title>
    <style>
        * { margin: 0 auto; padding: 0; box-sizing: border-box; }
        h1 { display: none; }
        main { width:750px; margin: auto; border: 2px solid dodgerblue; background: url(images/bg.jpg); height:1243px; }
        main img { display: block; margin: auto; }

        img[alt="R"] { margin-top: 150px; animation: big 2s; }
        @keyframes big {
            0%  { opacity: 0; transform: scale(0); }
            85% { opacity: 1; transform: scale(1.2); }
            95% { opacity: 1; transform: scale(0.9);}
            100%{ opacity: 1; transform: scale(1.1);}
            100%{ opacity: 1; transform: scale(1); }
        }

        img[alt="레베카"] { animation : up 2s 1s both; }
        @keyframes up {
            from { opacity: 0; transform: translateY(200px); }
            to   { opacity: 1; transform: translateY(0); }
        } 
    </style>
</head>
<body>
    <main>
        <h1>REBECCA</h1>
        <img src="images/R.png" alt="R">
        <img src="images/txt1.png" alt="레베카">
    </main>
</body>
</html>
